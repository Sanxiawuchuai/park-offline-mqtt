#   
log4j.rootLogger=error,stdout,fileout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout    
log4j.appender.stdout.layout.ConversionPattern=[%-5p][%d{yyyy-MM-dd HH:mm:ss}]%m%n
log4j.additivity.stdout = false

log4j.appender.fileout=org.apache.log4j.RollingFileAppender  
log4j.appender.fileout.File=logs/error/error.log
log4j.appender.fileout.MaxFileSize=100MB
log4j.appender.fileout.MaxBackupIndex=5
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout    
log4j.appender.fileout.layout.ConversionPattern=[%-5p][%d{yyyy-MM-dd HH:mm:ss}]%m%n
log4j.additivity.fileout = false

log4j.logger.userLog=DEBUG,userLog
log4j.appender.userLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.userLog.File=logs/debug/debug.log
log4j.appender.userLog.Threshold=DEBUG
log4j.appender.userLog.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.userLog.Append = true
log4j.appender.userLog.layout=org.apache.log4j.PatternLayout
log4j.appender.userLog.layout.ConversionPattern=%5p:%d - %m%n
#log4j.additivity.userLog = false

log4j.logger.com.xunwei.netalarm =
log4j.logger.io.netty = DEBUG  DEBUG
